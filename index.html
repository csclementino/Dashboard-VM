<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Administração</title>
  <link rel="stylesheet" href="/estilos/style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-titulo">
        ADMINISTRAÇÃO
      </div>  
      <div class="login-body">
        <div class="body-titulo">
          <h3>Login</h3>
        </div>  
        <div class="body-content">
          <form>
            <div class="input-group">
              <label for="username"><span class="icon"><img src="/images/user.png" style="width: 30px; height: 30px;"></span></label>
              <input type="text" id="username" placeholder="Username" value="CCO_VM8">
            </div>
            <div class="input-group">
              <label for="password"><span class="icon"><img src="/images/lock.png" style="width: 30px; height: 30px;"></span></label>
              <input type="password" id="password" placeholder="Senha" value="12345678">
            </div>
            <button type="submit" class="button-send">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      © ARC Group – 2025 Todos os direitos reservados
    </footer>
  </div>
</body>
</html>
